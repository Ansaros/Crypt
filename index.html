<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Photo Video Playback</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.12.1/dist/polyfill.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false">
        <a-assets>
            <video id="video1" autoplay loop muted src="C:\Users\ansar\Desktop\web\w.mp4"></video>
            <video id="video2" autoplay loop muted src="C:\Users\ansar\Desktop\web\y.mp4"></video>
            <img id="image1" src="C:\Users\ansar\Desktop\web\d.png"></img>
            <img id="image2" src="2.jpeg"></img>
        </a-assets>

        <a-camera look-controls user-tracking-enabled="true"></a-camera>

        <a-plane id="imagePlane1" width="2" height="1.5" position="0 1 -3" rotation="0 0 0" visible="false" image="src: #image1"></a-plane>
        <a-plane id="imagePlane2" width="2" height="1.5" position="2 1 -3" rotation="0 0 0" visible="false" image="src: #image2"></a-plane>
    </a-scene>
</body>
</html>
